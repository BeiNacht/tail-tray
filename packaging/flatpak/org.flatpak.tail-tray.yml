id: org.flatpak.tail-tray
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: tail-tray
version: '0.0.2'
finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=host
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: tail-tray
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: dir
        path: ../../
